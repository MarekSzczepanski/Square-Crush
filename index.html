<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Square Crush</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "wrap">
        <div id= "0" class= "row1 column1 space"></div>
        <div id= "1" class= "row1 column2 space"></div>
        <div id= "2" class= "row1 column3 space"></div>
        <div id= "3" class= "row1 column4 space"></div>
        <div id= "4" class= "row1 column5 space"></div>
        <div id= "5" class= "row2 column1 space"></div>
        <div id= "6" class= "row2 column2 space"></div>
        <div id= "7" class= "row2 column3 space"></div>
        <div id= "8" class= "row2 column4 space"></div>
        <div id= "9" class= "row2 column5 space"></div>
        <div id= "10" class= "row3 column1 space"></div>
        <div id= "11" class= "row3 column2 space"></div>
        <div id= "12" class= "row3 column3 space"></div>
        <div id= "13" class= "row3 column4 space"></div>
        <div id= "14" class= "row3 column5 space"></div>
        <div id= "15" class= "row4 column1 space"></div>

        <div id= "19" class= "row4 column5 space"></div>
        <div id= "20" class= "row5 column1 space"></div>
        <div id= "21" class= "row5 column2 space"></div>
        <div id= "22" class= "row5 column3 space"></div>
        <div id= "23" class= "row5 column4 space"></div>
        <div id= "24" class= "row5 column5 space"></div>

            <p class= "info">No move possible! Click to randomize square colors.</p>
        </div>
    </div>
    <div class = "side">
        <p class = "points">Squares crushed: <span>0</span></p>
    </div> 
    <script src="CrushChecker.js"></script>
    <script src="WrongSwitch.js"></script>
    <script src="Animate.js"></script>
    <script src="SquareSwitcher.js"></script>
    <script src="KeyChecker.js"></script>
    <script src="NewSquaresAfterCrush.js"></script>
    <script src="Crush.js"></script>
    <script src="SpaceChecker.js"></script>
    <script src="RandomSquareColor.js"></script>
    <script src="InitialSquares.js"></script>
    <script src="Game.js"></script>

</html>
